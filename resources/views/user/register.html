<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход в систему</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    :root {
      --primary: #8A2BE2;
      --secondary: #4A00E0;
      --accent: #FF6B6B;
      --light: #f8f9fa;
      --dark: #212529;
      --gray: #6c757d;
      --success: #28a745;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    .background-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      animation: float 15s infinite ease-in-out;
    }

    .shape:nth-child(1) {
      width: 300px;
      height: 300px;
      background: var(--accent);
      top: 10%;
      left: 5%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 200px;
      height: 200px;
      background: var(--primary);
      top: 60%;
      left: 80%;
      animation-delay: 3s;
    }

    .shape:nth-child(3) {
      width: 150px;
      height: 150px;
      background: var(--secondary);
      top: 20%;
      left: 70%;
      animation-delay: 6s;
    }

    .shape:nth-child(4) {
      width: 250px;
      height: 250px;
      background: var(--accent);
      top: 70%;
      left: 10%;
      animation-delay: 9s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
    }

    .login-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
      padding: 40px 35px;
      position: relative;
      overflow: hidden;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .login-container:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .login-header {
      text-align: center;
      margin-bottom: 35px;
      position: relative;
    }

    .login-header::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: linear-gradient(to right, var(--primary), var(--accent));
      border-radius: 2px;
    }

    .login-header h1 {
      color: white;
      font-weight: 700;
      font-size: 32px;
      margin-bottom: 8px;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .login-header p {
      color: rgba(255, 255, 255, 0.8);
      font-size: 16px;
    }

    .input-group {
      margin-bottom: 25px;
      position: relative;
    }

    .input-group label {
      display: block;
      margin-bottom: 10px;
      color: white;
      font-weight: 500;
      font-size: 15px;
      display: flex;
      align-items: center;
    }

    .input-group label i {
      margin-right: 10px;
      font-size: 18px;
      color: var(--accent);
    }

    .input-group input {
      width: 100%;
      padding: 16px 20px 16px 50px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
      color: var(--dark);
    }

    .input-group input:focus {
      outline: none;
      background: white;
      box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.3), inset 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .input-icon {
      position: absolute;
      left: 18px;
      top: 48px;
      color: var(--gray);
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .input-group input:focus + .input-icon {
      color: var(--primary);
    }

    .password-toggle {
      position: absolute;
      right: 18px;
      top: 48px;
      background: none;
      border: none;
      color: var(--gray);
      cursor: pointer;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .password-toggle:hover {
      color: var(--primary);
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .remember-me {
      display: flex;
      align-items: center;
      color: white;
    }

    .remember-me input {
      margin-right: 8px;
      accent-color: var(--primary);
    }

    .forgot-password {
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      transition: color 0.3s ease;
      font-weight: 500;
    }

    .forgot-password:hover {
      color: var(--accent);
      text-decoration: underline;
    }

    .login-button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
      position: relative;
      overflow: hidden;
    }

    .login-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(138, 43, 226, 0.5);
    }

    .login-button:active {
      transform: translateY(0);
    }

    .login-button::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .login-button:hover::after {
      left: 100%;
    }

    .social-login {
      margin-top: 30px;
      text-align: center;
    }

    .social-login p {
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 15px;
      font-size: 14px;
      position: relative;
    }

    .social-login p::before, .social-login p::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 25%;
      height: 1px;
      background: rgba(255, 255, 255, 0.3);
    }

    .social-login p::before {
      left: 0;
    }

    .social-login p::after {
      right: 0;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-icon {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 18px;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .social-icon:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-3px);
    }

    .signup-link {
      text-align: center;
      margin-top: 25px;
      font-size: 15px;
      color: rgba(255, 255, 255, 0.8);
    }

    .signup-link a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
      margin-left: 5px;
    }

    .signup-link a:hover {
      color: var(--accent);
      text-decoration: underline;
    }

    .error-message {
      color: #ffcccc;
      font-size: 13px;
      margin-top: 8px;
      display: none;
      padding-left: 5px;
    }

    .input-error {
      box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.3) !important;
    }

    .success-message {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--success);
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 1000;
      animation: slideIn 0.5s ease;
    }

    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 25px;
      }

      .remember-forgot {
        flex-direction: column;
        align-items: flex-start;
      }

      .forgot-password {
        margin-top: 10px;
      }

      .social-login p::before, .social-login p::after {
        width: 20%;
      }
    }
  </style>
</head>
<body>
<div class="background-shapes">
  <div class="shape"></div>
  <div class="shape"></div>
  <div class="shape"></div>
  <div class="shape"></div>
</div>

<div class="login-container">
  <div class="login-header">
    <h1>С возвращением!</h1>
    <p>Войдите в свою учетную запись</p>
  </div>

  <form id="loginForm" action="/auth-process" method="post">
    <div class="input-group">
      <label for="email"><i class="fas fa-envelope"></i> Email</label>
      <input type="email" id="email" placeholder="your@email.com" required>
      <i class="fas fa-user input-icon"></i>
      <div class="error-message" id="emailError">Пожалуйста, введите корректный email</div>
    </div>

    <div class="input-group">
      <label for="password"><i class="fas fa-lock"></i> Пароль</label>
      <input type="password" id="password" placeholder="Ваш пароль" required>
      <i class="fas fa-key input-icon"></i>
      <button type="button" class="password-toggle" id="togglePassword">
        <i class="fas fa-eye"></i>
      </button>
      <div class="error-message" id="passwordError">Пароль должен содержать не менее 6 символов</div>
    </div>

    <div class="remember-forgot">
      <div class="remember-me">
        <input type="checkbox" id="remember">
        <label for="remember">Запомнить меня</label>
      </div>
      <a href="#" class="forgot-password">Забыли пароль?</a>
    </div>

    <button type="submit" class="login-button">
      <i class="fas fa-sign-in-alt"></i> Войти
    </button>
  </form>

  <div class="social-login">
    <p>Или войдите с помощью</p>
    <div class="social-icons">
      <a href="#" class="social-icon">
        <i class="fab fa-google"></i>
      </a>
      <a href="#" class="social-icon">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#" class="social-icon">
        <i class="fab fa-twitter"></i>
      </a>
    </div>
  </div>

  <div class="signup-link">
    Нет учетной записи? <a href="#">Зарегистрироваться</a>
  </div>
</div>

<div class="success-message" id="successMessage">
  <i class="fas fa-check-circle"></i> Успешный вход!
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');
    const successMessage = document.getElementById('successMessage');

    // Переключение видимости пароля
    togglePassword.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
    });

    // Валидация email
    emailInput.addEventListener('blur', function() {
      if (!validateEmail(this.value)) {
        this.classList.add('input-error');
        emailError.style.display = 'block';
      } else {
        this.classList.remove('input-error');
        emailError.style.display = 'none';
      }
    });

    // Валидация пароля
    passwordInput.addEventListener('blur', function() {
      if (this.value.length < 6) {
        this.classList.add('input-error');
        passwordError.style.display = 'block';
      } else {
        this.classList.remove('input-error');
        passwordError.style.display = 'none';
      }
    });

    // Обработка отправки формы
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();

      let isValid = true;

      // Проверка email
      if (!validateEmail(emailInput.value)) {
        emailInput.classList.add('input-error');
        emailError.style.display = 'block';
        isValid = false;
      }

      // Проверка пароля
      if (passwordInput.value.length < 6) {
        passwordInput.classList.add('input-error');
        passwordError.style.display = 'block';
        isValid = false;
      }

      if (isValid) {
        // Имитация успешного входа
        successMessage.style.display = 'block';
        setTimeout(() => {
          successMessage.style.display = 'none';
        }, 3000);

        // Здесь обычно отправка данных на сервер
        console.log('Форма успешно отправлена!');
        loginForm.reset();
      }
    });

    // Функция валидации email
    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }
  });
</script>
</body>
</html>
